<?xml version="1.0" encoding="UTF-8"?>
<conf>
  <home>
    <miolo>/var/www/miolo25-gnuteca</miolo>
    <classes>/var/www/miolo25-gnuteca/classes</classes>
    <modules>/var/www/miolo25-gnuteca/modules</modules>
    <etc>/var/www/miolo25-gnuteca/etc</etc>
    <logs>/var/www/miolo25-gnuteca/var/log</logs>
    <trace>/var/www/miolo25-gnuteca/var/trace</trace>
    <db>/var/www/miolo25-gnuteca/var/db</db>
    <html>/var/www/miolo25-gnuteca/html</html>
    <themes>/var/www/miolo25-gnuteca/html/themes</themes>
    <extensions>/var/www/miolo25-gnuteca/classes/extensions</extensions>
    <reports>/var/www/miolo25-gnuteca/var/reports</reports>
    <images>/var/www/miolo25-gnuteca/ui/images</images>
    <url></url>
    <url_themes>/themes</url_themes>
    <url_reports>/reports</url_reports>
    <module.themes>/ui/themes</module.themes>
    <module.html>/html</module.html>
    <module.images>/html/images</module.images>
  </home>
  <namespace>
    <core>/classes</core>
    <service>/classes/services</service>
    <ui>/classes/ui</ui>
    <themes>/html/themes</themes>
    <extensions>/classes/extensions</extensions>
    <controls>/ui/controls</controls>
    <database>/classes/database</database>
    <utils>/classes/utils</utils>
    <modules>/modules</modules>
    <business>/db</business>
  </namespace>
  <theme>
    <main>gnuteca</main>
    <lookup>gnuteca</lookup>
    <search>search</search>
    <title>Miolo Web Application</title>
    <company>MIOLO FRAMEWORK</company>
    <system>version 2.0 - rc1</system>
    <logo>logo_miolo.png</logo>
    <email>admin@miolo2.localhost</email>
    <options>
      <close>false</close>
      <minimize>false</minimize>
      <help>true</help>
      <move>false</move>
    </options>
  </theme>
  <options>
	  <authenticate>true</authenticate>
    <absolute_url>true</absolute_url>
    <startup>gnuteca3</startup>
    <common>gnuteca3</common>
    <scramble>0</scramble>
    <scramble.password>password</scramble.password>
    <dispatch>index.php</dispatch>
    <url.style>0</url.style>
    <index>index.php</index>
    <mainmenu>3</mainmenu>
    <mainmenu.style>office2003</mainmenu.style>
    <mainmenu.clickopen>false</mainmenu.clickopen>
    <dbsession>0</dbsession>
    <authmd5>0</authmd5>
    <debug>1</debug>
    <charset>UTF-8</charset>
    <fileextension>25</fileextension>
    <dump>
      <peer>127.0.0.1</peer>
      <profile>false</profile>
      <uses>false</uses>
      <trace>9999</trace>
      <handlers>false</handlers>
    </dump>
    <loading>
      <show>true</show>
      <generating>true</generating>
    </loading>
  </options>
  <i18n>
    <locale>/var/www/miolo25-gnuteca/locale/</locale>
    <language>pt_BR</language>
  </i18n>
  <mad>
    <module>admin</module>
    <classes>
      <access>access</access>
      <group>group</group>
      <log>log</log>
      <session>session</session>
      <transaction>transaction</transaction>
      <user>user</user>
    </classes>
  </mad>
    <login>
        <!-- usa mauthdb para login no miolo, porem possui configuracao de ldap para login manual na minha biblioteca -->
        <module>gnuteca3</module>
        <class>MAuthDbMD5</class>
        <!-- UTILIZAR NO GNUTECA 3.3 <class>MAuthDbMd5</class> -->
        <check>false</check>
        <shared>true</shared>
        <auto>1</auto>
	<perms>MPermsGnuteca</perms>
        <ldap>
            <host></host>
            <port>389</port>
            <tls>false</tls>
            <base>dc=example,dc=br</base>
            <user>uid=user,ou=users,dc=example,dc=br</user>
            <password></password>
            <userName>uid</userName>
            <userEmail>mail</userEmail>
            <schema>system</schema> 
	</ldap>
    </login>
  <session>
    <handler>file</handler>
    <timeout>300</timeout>
  </session>
  <db>
    <miolo>
      <system>sqlite</system>
      <host>localhost</host>
      <name>/var/www/miolo25-gnuteca/var/db/miolo.sqlite</name>
      <user>admin</user>
      <password>admin</password>
    </miolo>
    <gnuteca3>
        <system>postgres</system>
        <host>127.0.0.1</host>
        <port>5432</port>
        <name>gnuteca3</name>
        <user>postgres</user>
        <password></password>
    </gnuteca3>
    <sagu>
        <system>postgres</system>
        <host>127.0.0.1</host>
        <port>5432</port>
        <name>sagu</name>
        <user>postgres</user>
        <password></password>
    </sagu>
    <admin>
        <system>postgres</system>
        <host>127.0.0.1</host>
        <port>5432</port>
        <name>gnuteca3</name>
        <user>postgres</user>
        <password></password>
    </admin>
  </db>
  <logs>
      <level>2</level>
      <handler>socket</handler>
      <peer>127.0.0.1</peer>
      <port>0</port>
  </logs>
</conf>
